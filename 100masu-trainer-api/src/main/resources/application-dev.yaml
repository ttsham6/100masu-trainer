spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/masu_db?useSSL=false&serverTimezone=JST
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
